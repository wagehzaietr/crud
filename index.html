<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Crud</h2>
            <p>PRODUCT MANGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
        <div class="btn">
            <button onclick="getsearchMood(this.id)" id="searchTitle">search by title</button>
            <button onclick="getsearchMood(this.id)" id="searchTcategory">seach by category</button>
        </div>
        <div id="deleteAll">
            
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody-el">


            </tbody>
        </table>

    </div>
    <footer>
        <div class="container">
            <a href="https://github.com/wajihzaietr" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/wageh-zaetr-2b5bb5265/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="text">
            <h2>Made by wageh</h2>
        </div>
    </footer>
    


    <script src="/main.js"></script>
</body>
</html>
